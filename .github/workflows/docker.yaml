name: build-docker-images

on:
  push:
    branches:
      - main

env:
  PLATFORMS: linux/amd64,linux/arm/v7

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push witch
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ github.repository }}:witch
      - name: Build and push caddy
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.caddy
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ github.repository }}:caddy
      - name: Build and push assistant-relay
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.assistant-relay
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ github.repository }}:assistant-relay